<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario.html</title>
</head>
<body>
   <fieldset>
       <legend>Dados Pessoais</legend>
       <form>
         <label for="nome">Nome </label>  
         <input type="text" id="nome">
         <br>
         <label for="data">Data de Nascimento </label>  
         <input type="text" id="data" value="dd / mm / aaaa">
         <br>
         <label for="mail">E-mail </label>  
         <input type="text" id="mail">
         <br>
         <label for="tel">Telefone </label>  
         <input type="text" id="tel">
       </form>
   </fieldset>

   <fieldset>
       <legend>Dados Acadêmicos</legend>  
       <form>
         <label for="option">Curso</label>  
         <select name="option">
                <option value="10">ADS</option>
                <option value="20">GTI</option>
                <option value="30">TBD</option>
                <option value="40">TSI</option>
         </select>
         <br>
         <label for="sem">Semestre: </label>
         <input type="radio" id="primeiro" name="sem">
         <label for="primeiro">1º</label>
         <input type="radio" id="segundo" name="sem">
         <label for="segundo">2º</label>
         <input type="radio" id="terceiro" name="sem">
         <label for="terceiro">3º</label>
         <input type="radio" id="quarto" name="sem">
         <label for="quarto">4º</label>
         <input type="radio" id="quinto" name="sem">
         <label for="quinto">5º</label>
       </form>
   </fieldset>

   <fieldset>
          <form>
                 <label for="trab">Trabalha?</label>
                 <input type="checkbox" id="trab">
                 <br>
                 <label for="loc">Local de Trabalho: </label>
                 <input type="text" id="loc">
                 <br>
                 <label for="desc">Descreva sua Experiência</label>
                 <br>
                 <textarea id="desc"></textarea>
          </form>
   </fieldset>

   <form>
          <input type="submit" value="Gravar">
          <input type="submit" value="Limpar">
   </form>
    
</body>
</html>
